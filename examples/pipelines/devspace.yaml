version: v2beta1
name: pipelines

vars:
  - name: IMAGE
    value: testme

pipelines:
  dev:
    steps:
      - run: |-
          echo "${IMAGE}"
          build test --set image=${IMAGE} --set build.docker.skipPush=true
          
          deploy test --set helm.componentChart=true \
            --set helm.values.containers[0].image="${runtime.images.test}"
          
          dev test --set imageSelector="${runtime.images.test}" \
            --set terminal.command=bash
