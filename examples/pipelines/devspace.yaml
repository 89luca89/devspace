version: v2beta1
name: pipelines

dependencies:
  - source:
      path: dep1/dependency.yaml

pipelines:
  dev:
    steps:
      - run: |-
          run_dependencies_pipelines --all
          
          export IMAGE=loftsh/alpine:latest
          
          # Deploy test here
          create_deployments test --set helm.componentChart=true \
                                  --set helm.values.containers[0].image=${IMAGE}
          
          # Start development mode for test here
          start_dev test --set imageSelector=${IMAGE} \
                         --set terminal.command=bash
