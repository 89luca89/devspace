version: v1beta11
vars:
  - name: IMAGE
    value: myusername/devspace
images:
  default:
    image: ${IMAGE}
deployments:
  - name: quickstart
    helm:
      componentChart: true
      values:
        containers:
          - image: ${IMAGE}
        service:
          ports:
            - port: 3000
dev:
  ports:
    - imageSelector: ${IMAGE}
      forward:
        - port: 3000
  sync:
    - imageSelector: ${IMAGE}
      uploadExcludePaths:
        - node_modules
  terminal:
    imageSelector: ${IMAGE}
hooks:
  - events: ["devCommand:interrupt:execute"]
    command: echo I got interrupted && sleep 1