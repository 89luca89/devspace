version: v1beta10
images:
  default:
    image: myusername/devspace
commands:
  - name: test
    value: "echo before image building"
deployments:
  - name: quickstart
    helm:
      componentChart: true
      values:
        containers:
          - image: myusername/devspace
        service:
          ports:
            - port: 3000
dev:
  ports:
    - imageName: default
      forward:
        - port: 3000
  autoReload:
    paths:
      - package.json
      - Dockerfile
  sync:
    - imageName: default
      excludePaths:
        - node_modules