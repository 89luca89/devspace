version: v1beta9
dependencies:
  - name: dep
    source:
      path: ./dep/
      configName: test.yaml
dev:
  logs:
    images:
      - dep.default
  ports:
  - imageName: dep.default
    forward:
    - port: 3000
  autoReload:
    paths:
    - package.json
    - Dockerfile
  sync:
  - imageName: dep.default
    excludePaths:
    - node_modules