version: v1beta10
vars:
  - name: IMAGE
    value: node:13.14-alpine
deployments:
  - name: test
    helm:
      componentChart: true
      values:
        containers:
          - image: ${IMAGE}
            command: ["sleep"]
            args: ["999999999999"]
dev:
  sync:
    - imageSelector: ${IMAGE}
      containerPath: "/app"
      uploadExcludePaths:
        - test.txt