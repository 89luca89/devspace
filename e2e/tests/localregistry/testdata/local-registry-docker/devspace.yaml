version: v2beta1
name: local-registry
localRegistry: {}
images:
  app:
    image: my-docker-username/helloworld
deployments:
  app:
    helm:
      values:
        containers:
          - name: container1
            image: image(app):tag(app)
          - name: container2
            image: my-docker-username/helloworld
          - name: container3
            image: app
dev:
  app:
    imageSelector: my-docker-username/helloworld
    container: container1
